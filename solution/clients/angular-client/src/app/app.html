<tui-root>
  <!-- content of your app -->
  	<header tuiNavigationHeader> 
			<hr />
	  	@if (this.auth.isAuthenticated()) {
		    <button
					iconStart="@tui.bell"
					tuiIconButton
					type="button">
					Notifications
					<tui-badge-notification />
				</button>
				<button
					iconStart="@tui.ellipsis"
					tuiIconButton
					type="button">
					More
				</button>
				<tui-avatar [src]="avatar"
					[tuiDropdown]="dropdown"
					[tuiDropdownManual]="isOpen"
					(click)="onClick()">
					<ng-template #dropdown>
						<tui-data-list>
							<button tuiOption new (click)="editUser()">Profile</button>
							<button tuiOption new (click)="editUser()">Logout</button>
						</tui-data-list>
					</ng-template>
				</tui-avatar>
			}
	</header>
	<router-outlet /> 
  	<!--
	 If you need, you can add something between Taiga portal layers:
	-->
	<ng-container ngProjectAs="tuiOverContent">
	<!-- Content over app content -->
	</ng-container>
	<ng-container ngProjectAs="tuiOverDialogs">
		<!-- Content over dialogs -->
	</ng-container>
	<ng-container ngProjectAs="tuiOverAlerts">
		<!-- Content over alerts -->
	</ng-container>
	<ng-container ngProjectAs="tuiOverDropdowns">
		<!-- Content over dropdowns -->
	</ng-container>
	<ng-container ngProjectAs="tuiOverHints">
		<!-- Content over hints -->
	</ng-container>
</tui-root>
