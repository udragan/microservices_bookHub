<p-toolbar class="bg-primary border-none border-noround p-2 shadow-2">
	<ng-template pTemplate="start">
		<div class="flex align-items-center gap-2 w-15rem overflow-hidden white-space-nowrap">
			<p-button aria-label="Home"
				[link]="true" 
				class=" logo-no-hover" [routerLink]="routes.Home">
				<img src="assets/images/logo.png" alt="Logo" class="h-2rem w-auto" />
			</p-button>
			<span class="font-bold">{{ captionSignal() }}</span>
		</div>
	</ng-template>
	<ng-template pTemplate="center">
		<p-button label="Users" [routerLink]="routes.AdminUsers" />
	</ng-template>
	<ng-template pTemplate="end">
		<p-button label="Settings" icon="pi pi-bell" [routerLink]="routes.AdminNotifications" />
		<div class="flex align-items-center">
			<p-menu #menu [model]="avatarMenuItems" [popup]="true" />
			<p-avatar shape="circle" class="ml-3" (click)="menu.toggle($event)">
				@if (avatarUrlSignal(); as avatarUrl) {
					<img [src]="avatarUrl" alt="avatar" />
				} @else {
					<i class="pi pi-user"></i>
				}
			</p-avatar>
		</div>
	</ng-template>
</p-toolbar>

<main class="p-4">
	<router-outlet></router-outlet>
</main>

<p-toast pRipple position="bottom-right" />
