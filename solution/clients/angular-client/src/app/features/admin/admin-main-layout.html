<p-toolbar class="bg-primary border-none border-noround p-2 shadow-2">
		<ng-template pTemplate="start">
				<div class="flex align-items-center gap-2">
					<p-button aria-label="Home"
						[link]="true" 
						class=" logo-no-hover" routerLink="/">
						<img src="assets/images/logo.png" alt="Logo" class="h-2rem w-auto" />
					</p-button>
					<span class="font-bold">System Dashboard</span>
				</div>
		</ng-template>
		<ng-template pTemplate="end">
				<p-button label="Settings" icon="pi pi-cog" routerLink="/settings" />
				<p-avatar shape="circle" class="ml-3">
					@if (avatarUrlSignal()) {
						<img [src]="avatarUrlSignal()" alt="avatar" />
					} @else {
						<i class="pi pi-user"></i>
					}
				</p-avatar>
		</ng-template>
</p-toolbar>

<main class="p-4">
		<router-outlet></router-outlet>
</main>
