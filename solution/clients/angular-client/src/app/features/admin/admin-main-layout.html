<p-toolbar class="bg-primary border-none border-noround p-2 shadow-2">
		<ng-template pTemplate="start">
				<div class="flex align-items-center gap-2">
					<p-button aria-label="Home"
						[link]="true" 
						class=" logo-no-hover" routerLink="/">
						<img src="assets/images/logo.png" alt="Logo" class="h-2rem w-auto" />
					</p-button>
					<span class="font-bold" routerLink="/">System Dashboard</span>
				</div>
		</ng-template>
		<ng-template pTemplate="end">
				<p-button label="Home" icon="pi pi-home" routerLink="/" />
				<p-button label="Settings" icon="pi pi-cog" routerLink="/settings" />
				<p-avatar image="test.png" shape="circle" class="ml-3" />
		</ng-template>
</p-toolbar>

<main class="p-4">
		<router-outlet></router-outlet>
</main>
